name: FastAPI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linting-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          # Dừng build nếu có lỗi cú pháp Python hoặc biến chưa định nghĩa
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Cảnh báo style code nhưng không dừng build (exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        env:
          PYTHONPATH: .
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          SECRET_KEY: test_secret_key
        run: |
          pytest

  deploy-to-ec2:
    needs: linting-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # --- 1. CHUẨN BỊ THÔNG TIN ---
            ECR_URI="${{ secrets.ECR_REPOSITORY_URI }}"
            IMAGE_TAG= "${{ github.sha }}"
            FULL_IMAGE="$ECR_URI:$IMAGE_TAG"
            REGISTRY_DOMAIN=$(echo "$ECR_URI" | cut -d'/' -f1)

            echo "Start deploying image: $FULL_IMAGE"

            # --- 2. TẠO FILE .ENV TẠM THỜI ---
            # Cách này an toàn hơn việc truyền biến trực tiếp vào lệnh docker run
            # Tránh lỗi cú pháp do ký tự đặc biệt

            cat <<EOF > .env.prod
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=5432
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            EOF

            # --- 3. ĐĂNG NHẬP & KÉO IMAGE ---
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin "$REGISTRY_DOMAIN"
            docker pull "$FULL_IMAGE"

            # --- 4. TÁI KHỞI ĐỘNG CONTAINER ---
            docker stop backend || true
            docker rm backend || true

            # Chạy container và đọc biến từ file .env.prod
            docker run -d \
              --name backend \
              --restart always \
              -p 80:8000 \
              --env-file .env.prod \
              "$FULL_IMAGE"

            # --- 5. DỌN DẸP ---
            # Xóa file .env sau khi dùng xong để bảo mật (tùy chọn)
            # rm .env.prod 
            docker image prune -f

            echo "✅ Deployment Successful!"
